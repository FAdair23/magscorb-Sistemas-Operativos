<!DOCTYPE html>
<html>
    <head>
        <title>Lotes</title>
        <meta charset=utf-8>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="vendor/sweetalert-master/dist/sweetalert.css">
        <script src="vendor/sweetalert-master/dist/sweetalert.min.js"></script>
        <script type="text/javascript" src="js/constants.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <div class="container">
            <form id="init-form" onsubmit="return false;" >
                <div class="form-container">
                    <h1>¿Cuántos Programas quieres ejecutar?</h1>
                    <div>
                        <input type="number" id="process-quantity" name="process-quantity" placeholder="Cantidad de procesos">
                    </div>
                    <button type="submit" form="init-form" value="Submit" id="btn-submit" onClick="executeIfIsValid()">Ejecutar</button>
                </div>
            </form>
            <!-- Segunda Parte -->
            <div id="execution" class="hidden">
                <div class="counter">
                    <label for="pending-batches">Número de lotes pendientes:</label>
                    <input type="number" id="pending-batches" name="pending-batches" value="0" disabled>
                </div>
                <section class="main-section">
                    <section id="batches">
                        <h1>Lote en ejecución</h1>
                        <h2 class="left">Id Programa</h2>
                        <h2 class="left">TME</h2>
                        <h2 class="left">Restante</h2>
                    </section>
                    <section id="process">
                        <h1>Proceso en ejecución</h1>
                        <label for="op-process">Operación:</label>
                        <input type="text" id="op-process" name="op-process" disabled>
                        <label for="time-process">TME:</label>
                        <input type="number" id="time-process" name="time-process" disabled>
                        <label for="id-process">Número de programa:</label>
                        <input type="number" id="id-process" name="id-process" disabled>
                        <label for="past-time-process">Tiempo transcurrido:</label>
                        <input type="number" id="past-time-process" name="past-time-process" disabled>
                        <label for="remaining-time-process">Tiempo restante:</label>
                        <input type="number" id="remaining-time-process" name="remaining-time-process" disabled>
                    </section>
                    <section id="results">
                        <h1>Procesos terminados</h1>
                        <h2 class='col-md-3'>Id</h2>
                        <h2 class='col-md-6'>Operación y resultado</h2>
                        <h2 class='col-md-3'># Lote</h2>
                    </section>
                </section>
                <div class="counter">
                    <label for="total-time">Tiempo total transcurrido:</label>
                    <input type="number" id="total-time" name="total-time" value="0" disabled>
                </div>
            </div>
        </div>
    </body>
</html>
